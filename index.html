<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <style>
h1{
  font-family: 'Raleway', sans-serif;
}
body{
  background: rgb(206, 206, 206);
}
.card-dody{
  background: rgb(235, 235, 235);
}
  </style>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary mb-5">
    <div class="container-fluid">
      <a href="#!" class="navbar-brand">T w i t s</a>
    </div>
  </nav>
  <div class="container postContainer">
    <div class="card card-dody card-form">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-3 mb-3">Say Something</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p style="color:rgb(155, 155, 155)">What's on your mind?</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Post Title">
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <textarea id="body" class="form-control" placeholder="Post Body" rows="7"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="hidden" id="id" value="">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col"></div>
          <div class="col-3">
            <button class="btn form-control btn-primary subm">Post</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row forError mt-3 mb-3">
        <div class="col"></div>
      </div>
      <div class="row forPost mt-3 mb-3">
        <div class="col"></div>
      </div>
    </div>
  </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="build/app.bundle.js"></script>
</body>
</html>
